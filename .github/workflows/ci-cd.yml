name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME_WEB: notes-azure-app-web
  IMAGE_NAME_API: notes-azure-app-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: ./src/web
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_WEB }}:latest,${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_WEB }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_WEB }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_WEB }}:buildcache,mode=max

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./src/api
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:latest,${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:buildcache,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/api/Todo.Api.csproj

    - name: Build
      run: dotnet build src/api/Todo.Api.csproj --no-restore

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd src/web
        npm ci

    - name: Build frontend
      run: |
        cd src/web
        npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure
      run: |
        azd deploy --all

