version: '3.8'

services:
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: notes-api
    environment:
      - AZURE_COSMOS_ENDPOINT=${AZURE_COSMOS_ENDPOINT}
      - AZURE_COSMOS_DATABASE_NAME=${AZURE_COSMOS_DATABASE_NAME:-Notes}
      - AZURE_BLOB_STORAGE_ENDPOINT=${AZURE_BLOB_STORAGE_ENDPOINT}
      - AZURE_BLOB_STORAGE_CONTAINER_NAME=${AZURE_BLOB_STORAGE_CONTAINER_NAME:-documents}
    ports:
      - "5000:80"
    networks:
      - notes-network

  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
    container_name: notes-web
    environment:
      - VITE_API_BASE_URL=http://api:80
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge

